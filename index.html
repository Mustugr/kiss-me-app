<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Kiss Me?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 30px;
      overflow: hidden;
    }

    #question {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .btn {
      font-size: 1.4em;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .yes {
      background-color: #ff69b4;
      color: white;
      margin-right: 10px;
    }

    .no {
      background-color: #d3d3d3;
      color: black;
      position: absolute;
    }

    #catImage {
      width: 400px;
      margin-top: 60px;
      transition: width 0.4s ease;
    }

    #hearts {
      font-size: 2.8em;
      margin-top: 20px;
      display: none;
      animation: floatHearts 2s infinite ease-in-out;
    }

    @keyframes floatHearts {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-30px); opacity: 0.7; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="question">Will you kiss me? 😽</div>
  <button class="btn yes" onclick="sayYes()">Yes 😘</button>
  <button class="btn no" id="noBtn">No 🙈</button>

  <div>
    <img id="catImage" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExeWVkeDJteGhrZzc3MGZ0NmFrYW4yeXdienE0NjNnaTlvMGgybWs4YSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/ZyNQFqZLFUhr2/giphy.gif" alt="Sad Cat">
  </div>

  <div id="hearts">💞💖💘💝💗</div>

  <script>
    let catSize = 400;

    function sayYes() {
      document.getElementById("question").textContent = "Yuppiii thanks baby 💋";
      document.getElementById("catImage").src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbTc0d2tnaTQxMmFvNGg3OG95NGdieWlnN21qcGd2a2dycnA3bzhoayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/LTcau7EnQLhHkxxG2u/giphy.gif";
      document.getElementById("hearts").style.display = "block";
      document.querySelectorAll(".btn").forEach(btn => btn.style.display = "none");
    }

    const noBtn = document.getElementById("noBtn");

    // Move "No" button on mouseenter
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Support for mobile taps (makes it harder to tap)
    noBtn.addEventListener("touchstart", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });
  </script>

</body>
</html>
