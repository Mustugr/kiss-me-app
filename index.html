<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Kiss Me?</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
    }

    #question {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .btn {
      font-size: 1.5em;
      padding: 12px 24px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .yes {
      background-color: #ff69b4;
      color: white;
    }

    .no {
      background-color: #d3d3d3;
      color: black;
    }

    #catImage {
      width: 200px;
      margin-top: 20px;
      transition: width 0.4s ease;
    }

    #hearts {
      font-size: 3em;
      margin-top: 20px;
      display: none;
      animation: floatHearts 2s infinite ease-in-out;
    }

    @keyframes floatHearts {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-30px); opacity: 0.7; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="question">Will you kiss me? ğŸ˜½</div>
  <button class="btn yes" onclick="sayYes()">Yes ğŸ˜˜</button>
  <button class="btn no" onclick="sayNo()">No ğŸ™ˆ</button>

  <div>
    <img id="catImage" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExeWVkeDJteGhrZzc3MGZ0NmFrYW4yeXdienE0NjNnaTlvMGgybWs4YSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/ZyNQFqZLFUhr2/giphy.gif" alt="Sad Cat">
  </div>

  <div id="hearts">ğŸ’ğŸ’–ğŸ’˜ğŸ’ğŸ’—</div>

  <script>
    let catSize = 200;

    function sayNo() {
      catSize += 50;
      const cat = document.getElementById("catImage");
      cat.style.width = catSize + "px";
    }

    function sayYes() {
      document.getElementById("question").textContent = "Yuppiii thanks baby ğŸ’‹";
      document.getElementById("catImage").src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbTc0d2tnaTQxMmFvNGg3OG95NGdieWlnN21qcGd2a2dycnA3bzhoayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/LTcau7EnQLhHkxxG2u/giphy.gif";
      document.getElementById("hearts").style.display = "block";

      // Hide buttons after "Yes"
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(btn => btn.style.display = "none");
    }
  </script>

</body>
</html>
